<!--The content below is only a placeholder and can be replaced.-->
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Stepper Form</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
      style="width: 100px;
                 border-right: 1px solid rgb(33, 33, 33);">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Form</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper">
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup" style="padding: 15px;">
            <ng-template matStepLabel>Search Node</ng-template>
            <table class="table">
              <tr>
                <td>
                  <mat-form-field>
                    <input matInput placeholder="Search Node" formControlName="searchNode" autocomplete="off" [ngModel]="mymodel" (ngModelChange)="valuechange($event)"
                      required>
                  </mat-form-field>
                </td>
              </tr>
            </table>
            <table *ngIf="NodeList.length==0">
              <tr>
                <td>No Nodes Found</td>
              </tr>
            </table>
            <mat-table #table [dataSource]="dataSource" matSort *ngIf="NodeList.length>0">
                <ng-container matColumnDef="select">
                    <mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                      </mat-checkbox>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)">
                      </mat-checkbox>
                    </mat-cell>
                  </ng-container>
              <!-- Position Column -->
              <ng-container matColumnDef="NodeID">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Node ID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.NodeID}} </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="NodeName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Node Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.NodeName}} </mat-cell>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="startDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.startDate}} </mat-cell>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="endDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header> End Date </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.endDate}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="Edit">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
                <mat-cell *matCellDef="let element;let i=index;">
                  <i class="material-icons" (click)="openDialog()">mode_edit</i>
                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>
            <div>
              <button mat-raised-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup" style="padding: 15px;">
            <ng-template matStepLabel>Geo Boundary Details</ng-template>
            <h4>Geo Boundary: {{NodeName}}</h4>
            <table class="table">
              <tr>
                <td>
                  <mat-form-field>
                    <input matInput placeholder="Country" formControlName="country" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field>
                    <input matInput placeholder="State" formControlName="state" required>
                  </mat-form-field>
                </td>
              </tr>
            </table>
            <div>
              <button mat-raised-button matStepperPrevious>Back</button>
              <button mat-raised-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
            <form [formGroup]="thirdFormGroup" style="padding: 15px;">
          <ng-template matStepLabel>Confirm the Details</ng-template>
          <table style="padding: 15px 10px 0px 5px;">
            <tr>
              <td>
                <mat-form-field>
                  <input type="tel" matInput placeholder="Reason Code" formControlName="reasonCode" required>
                </mat-form-field>
            </tr>
          </table>
          <div style="padding: 15px 10px 15px 10px;">
            <button mat-raised-button matStepperPrevious>Back</button>
            <button mat-raised-button (click)="save()">Submit</button>
          </div>
          </form>
        </mat-step>
      </mat-horizontal-stepper>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>MyMaterial</span>

    <span class="example-spacer"></span>

    <button mat-button>About</button>
    <button mat-button>Services</button>
    <button mat-button>Contact</button>
  </mat-toolbar-row>
</mat-toolbar>
